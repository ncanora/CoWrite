<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoWrite</title>
    <!-- Quill-->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Authentication Container Styling */
        #auth-container {
            background-color: #ffffff;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        #auth-container h2 {
            margin-bottom: 30px;
            color: #333333;
            font-size: 26px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #555555;
            font-weight: 600;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #dddddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #6c63ff;
            outline: none;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
        }

        #auth-form button {
            width: 100%;
            padding: 14px;
            background-color: #6c63ff;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #auth-form button:hover {
            background-color: #5750d3;
            transform: translateY(-2px);
        }

        #auth-form button:active {
            transform: translateY(0);
        }

        #error-message {
            margin-top: 20px;
            color: #ff4d4d;
            display: none;
            font-weight: 500;
            font-size: 16px;
        }

        /* Legend Styling */
        #legend {
            margin: 30px auto 0 auto;
            width: 100%;
            max-width: 800px;
            text-align: center;
            color: #333333;
            font-size: 20px;
            display: none;
        }

        #legend span {
            margin-left: 15px;
            padding: 8px 14px;
            border-radius: 25px;
            background-color: #f0f0f0;
            display: inline-block;
            font-size: 16px;
            font-weight: 500;
        }

        /* Editor Container Styling */
        #editor-container {
            height: 70vh; /* Relative height based on viewport */
            width: 80vw;  /* Relative width based on viewport */
            max-width: 1200px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            display: none; /* Hidden until authenticated */
            margin: 40px auto;
            padding: 20px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            #editor-container {
                width: 90vw;
                height: 65vh;
            }
        }

        @media (max-width: 768px) {
            #auth-container, #legend, #editor-container {
                padding: 35px 25px;
                max-width: 90%;
            }

            #auth-container h2 {
                font-size: 24px;
            }

            .form-group input {
                font-size: 15px;
                padding: 12px 16px;
            }

            #auth-form button {
                font-size: 16px;
                padding: 12px;
            }

            #legend {
                font-size: 18px;
            }

            #legend span {
                margin-left: 10px;
                padding: 6px 12px;
                font-size: 14px;
            }

            #editor-container {
                height: 60vh;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            #auth-container h2 {
                font-size: 22px;
            }

            .form-group label {
                font-size: 15px;
            }

            .form-group input {
                font-size: 14px;
                padding: 10px 14px;
            }

            #auth-form button {
                font-size: 16px;
                padding: 10px;
            }

            #legend {
                font-size: 16px;
            }

            #legend span {
                margin-left: 8px;
                padding: 5px 10px;
                font-size: 13px;
            }

            #editor-container {
                height: 50vh;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Authentication Container -->
    <div id="auth-container">
        <h2>CoWrite: Connect To Host</h2>
        <form id="auth-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="key">Key:</label>
                <input type="password" id="key" placeholder="Enter your key" required>
            </div>
            <button type="submit">Connect</button>
        </form>
        <div id="error-message">Authentication failed. Please try again.</div>
    </div>
    
    <!-- Legend for Connected Clients -->
    <div id="legend"><strong>Editing:</strong></div>
    
    <!-- Editor Container -->
    <div id="editor-container"></div>
    
    <!-- quill-cursors 3.0.0 JS -->
    <script src="https://cdn.jsdelivr.net/npm/quill-cursors@4.0.3/dist/quill-cursors.min.js
    "></script>
    <!-- Your custom client code -->
    <script src="client.js"></script>

</body>
</html>
